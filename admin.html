<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas X - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; background-color: #111827; color: white; }
        .header-blur { backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="pt-20">
    <header class="fixed top-0 left-0 right-0 z-50 header-blur">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-wider">CANVAS X - ADMIN</h1>
            <a href="index.html" target="_blank" class="text-gray-300 hover:text-white">Go to Main Site &rarr;</a>
        </div>
    </header>

    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">승인 대기 광고 목록</h1>
        
        <div id="ads-container" class="space-y-4">
            <!-- 승인 대기 중인 광고가 여기에 표시됩니다. -->
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://canvas-x.onrender.com'; // 당신의 Render 서버 주소

        // API 요청을 보내는 공통 함수 (인증 토큰 포함)
        async function api(endpoint, options = {}) {
            const token = localStorage.getItem('accessToken');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
                const isJson = response.headers.get('content-type')?.includes('application/json');
                const data = isJson ? await response.json() : await response.text();
                if (!response.ok) {
                    throw new Error(data.message || data || '서버와 통신 중 오류가 발생했습니다.');
                }
                return data;
            } catch (error) {
                console.error(`API Error on ${endpoint}:`, error);
                throw error;
            }
        }


        async function fetchPendingAds() {
            const container = document.getElementById('ads-container');
            const userInfo = JSON.parse(localStorage.getItem('userInfo'));

            // 관리자가 아니거나, 로그인을 안했으면 접근 차단
            if (!userInfo || !userInfo.is_admin) {
                container.innerHTML = '<p class="text-red-500">접근 권한이 없습니다. 메인 페이지에서 관리자 계정으로 로그인해주세요.</p>';
                return;
            }

            try {
                const ads = await api('/api/admin/pending-ads');

                if (ads.length === 0) {
                    container.innerHTML = '<p class="text-gray-400">승인 대기 중인 광고가 없습니다.</p>';
                    return;
                }

                container.innerHTML = ads.map(ad => `
                    <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
                        <div>
                            <p class="font-bold">게시일: ${ad.auction_id}</p>
                            <p class="text-sm text-gray-400">소유자 ID: ${ad.owner_id}</p>
                            <a href="${API_BASE_URL}${ad.content_url}" target="_blank" class="text-blue-400 hover:underline">광고 미리보기</a>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="updateAdStatus(${ad.id}, 'approved')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">승인</button>
                            <button onclick="updateAdStatus(${ad.id}, 'rejected')" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">거절</button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = `<p class="text-red-500">광고를 불러오는 중 오류가 발생했습니다: ${error.message}</p>`;
            }
        }

        async function updateAdStatus(adId, status) {
            if (!confirm(`이 광고를 '${status}' 상태로 변경하시겠습니까?`)) return;

            try {
                const result = await api(`/api/admin/ads/${adId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({ newStatus: status })
                });

                alert(result.message);
                fetchPendingAds(); // 목록 새로고침

            } catch (error) {
                alert(`상태 변경 실패: ${error.message}`);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchPendingAds);
    </script>
</body>
</html>
