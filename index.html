<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canvas X - The Stage for One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+KR:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        .header {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .header-visible {
            transform: translateY(0);
        }
        .header-blur {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .fullscreen-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background-color: #000;
        }
        .fullscreen-canvas img,
        .fullscreen-canvas video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.7;
        }
        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-20px);
            }
            60% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
        .btn-primary:hover {
            background-color: #ffffff;
            color: #000000;
            transform: scale(1.05);
        }
        .bid-history {
            max-height: 200px;
            overflow-y: auto;
        }
        .archive-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .archive-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] {
            -moz-appearance: textfield;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Views (Main, Auction, Dashboard) -->
    <div id="main-view"></div>
    <div id="auction-page-view" class="hidden"></div>
    <div id="dashboard-view" class="hidden"></div>
    <div id="auth-modal" class="hidden modal-overlay"></div>

<script>
    const API_BASE_URL = 'https://canvas-x.onrender.com';
    let loggedInUser = null;
    let activeAuctionId = null;
    let auctionInterval;

    // --- DOM ELEMENTS ---
    const mainView = document.getElementById('main-view');
    const auctionPageView = document.getElementById('auction-page-view');
    const dashboardView = document.getElementById('dashboard-view');
    const authModal = document.getElementById('auth-modal');

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', async () => {
        await fetchUserInfo();
        initializePage();
    });

    async function fetchUserInfo() {
        const token = localStorage.getItem('token');
        if (!token) return;

        try {
            const res = await fetch(`${API_BASE_URL}/api/users/me`, {
                headers: { Authorization: `Bearer ${token}` },
            });
            if (!res.ok) throw new Error('Failed to fetch user info');
            loggedInUser = await res.json();
        } catch (err) {
            localStorage.removeItem('token');
            loggedInUser = null;
        }
        updateAuthState();
    }

    function initializePage() {
        renderStaticContent();
        attachEventListeners();
        checkTodaysAd();
        populateUpcomingAuctions();
        setupHeaderVisibility();
        updateAuthState();
    }

    function renderStaticContent() {
        mainView.innerHTML = `
            <header class="fixed top-0 left-0 right-0 z-50 header header-blur">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <a href="#" data-action="show-main-view" class="logo text-2xl font-black tracking-wider">CANVAS X</a>
                    <nav class="hidden md:flex items-center space-x-8">
                        <a href="#how-it-works" class="hover:text-gray-300">How It Works</a>
                        <a href="#archive" class="hover:text-gray-300">The Archive</a>
                    </nav>
                    <div id="auth-container"></div>
                </div>
            </header>
            <main>
                <section class="hero-section">
                    <div id="ad-visual-container" class="hidden w-full h-full">
                        <div class="fullscreen-canvas">
                            <img
                                id="ad-image"
                                src="https://images.unsplash.com/photo-1598992633995-1887545a1164?q=80&w=2940&auto=format&fit=crop"
                                alt="Today's Canvas"
                            />
                        </div>
                        <a href="#details" class="scroll-indicator">
                            <svg
                                class="w-8 h-8 text-white"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M19 9l-7 7-7-7"
                                ></path>
                            </svg>
                        </a>
                    </div>
                    <div id="countdown-display-container" class="hidden text-center">
                        <h2 class="text-2xl md:text-3xl text-gray-400 tracking-wider">NEXT CANVAS UNVEILS IN</h2>
                        <div id="main-countdown" class="text-6xl md:text-9xl font-black tracking-tighter mt-4">00:00:00</div>
                        <a href="#details" class="scroll-indicator">
                            <svg
                                class="w-8 h-8 text-white"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M19 9l-7 7-7-7"
                                ></path>
                            </svg>
                        </a>
                    </div>
                </section>
                <div id="details" class="bg-black relative z-10">
                    <section id="canvas-info-section" class="hidden container mx-auto px-6 pt-16 pb-8 text-center"></section>
                    <section id="auctions" class="bg-gray-900/50 py-20">
                        <div class="container mx-auto px-6 text-center">
                            <h2 class="text-3xl md:text-4xl font-bold">Upcoming Auctions</h2>
                            <p class="mt-2 text-gray-400">다음 스토리를 소유할 기회를 잡으세요.</p>
                            <div id="auction-list-container" class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8"></div>
                        </div>
                    </section>
                    <section id="how-it-works" class="container mx-auto px-6 py-20"></section>
                    <section id="archive" class="bg-gray-900/50 py-20"></section>
                </div>
            </main>
            <footer class="border-t border-gray-800"></footer>
        `;

        auctionPageView.innerHTML = `
            <header class="fixed top-0 left-0 right-0 z-50 header-blur header-visible">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <a href="#" data-action="show-main-view" class="logo text-2xl font-black tracking-wider">CANVAS X</a>
                    <button data-action="show-main-view" class="back-to-main-btn text-gray-300 hover:text-white">&larr; Back to Main</button>
                </div>
            </header>
            <div class="min-h-screen flex items-center justify-center pt-20">
                <div class="w-full max-w-2xl bg-gray-900 border border-gray-700 rounded-lg p-8 m-4">
                    <h1 class="text-3xl font-bold">Auction for Canvas X</h1>
                    <p id="auction-date-title" class="text-xl text-gray-400 mb-6"></p>
                    <div class="grid grid-cols-2 gap-4 text-center mb-6">
                        <div>
                            <p class="text-sm text-gray-500">현재 최고 입찰가</p>
                            <p id="auction-current-bid" class="text-4xl font-bold"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">경매 마감</p>
                            <p id="auction-time-left" class="text-4xl font-bold"></p>
                        </div>
                    </div>
                    <div>
                        <label for="bid-amount" class="block text-sm font-medium text-gray-400"></label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <span
                                class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-600 bg-gray-800 text-gray-300 sm:text-sm"
                                >₩</span
                            >
                            <input
                                type="number"
                                id="bid-amount"
                                class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md bg-gray-800 border-gray-600"
                            />
                        </div>
                    </div>
                    <button
                        data-action="place-bid"
                        id="place-bid"
                        class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition-all"
                    >
                        입찰하기
                    </button>
                    <div class="mt-8">
                        <h2 class="text-lg font-bold mb-2">입찰 기록</h2>
                        <div
                            id="auction-bid-history"
                            class="bid-history border border-gray-700 rounded-lg p-3 text-sm space-y-2"
                        ></div>
                    </div>
                </div>
            </div>
        `;

        authModal.innerHTML = `
            <div
                class="w-full max-w-md bg-gray-900 border border-gray-700 rounded-lg p-8 m-4 relative"
            >
                <button
                    data-action="close-auth-modal"
                    class="absolute top-4 right-4 text-gray-500 hover:text-white text-2xl"
                >
                    &times;
                </button>
                <div id="login-form">
                    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
                    <form id="login-form-element">
                        <div class="mb-4">
                            <label for="login-email" class="block text-sm font-medium text-gray-400"
                                >Email</label
                            >
                            <input
                                type="email"
                                id="login-email"
                                required
                                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md"
                            />
                        </div>
                        <div class="mb-6">
                            <label for="login-password" class="block text-sm font-medium text-gray-400"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="login-password"
                                required
                                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md"
                            />
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md"
                        >
                            Login
                        </button>
                        <p class="text-center text-sm text-gray-400 mt-4">
                            Don't have an account?
                            <button
                                type="button"
                                data-action="toggle-auth-form"
                                data-form-type="signup"
                                class="font-medium text-indigo-400 hover:text-indigo-300"
                            >
                                Sign Up
                            </button>
                        </p>
                    </form>
                </div>
                <div id="signup-form" class="hidden">
                    <h2 class="text-3xl font-bold text-center mb-6">Sign Up</h2>
                    <form id="signup-form-element">
                        <div class="mb-4">
                            <label for="signup-nickname" class="block text-sm font-medium text-gray-400"
                                >Nickname</label
                            >
                            <input
                                type="text"
                                id="signup-nickname"
                                required
                                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md"
                            />
                        </div>
                        <div class="mb-4">
                            <label for="signup-email" class="block text-sm font-medium text-gray-400"
                                >Email</label
                            >
                            <input
                                type="email"
                                id="signup-email"
                                required
                                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md"
                            />
                        </div>
                        <div class="mb-6">
                            <label for="signup-password" class="block text-sm font-medium text-gray-400"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="signup-password"
                                required
                                class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md"
                            />
                        </div>
                        <button
                            type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md"
                        >
                            Sign Up
                        </button>
                        <p class="text-center text-sm text-gray-400 mt-4">
                            Already have an account?
                            <button
                                type="button"
                                data-action="toggle-auth-form"
                                data-form-type="login"
                                class="font-medium text-indigo-400 hover:text-indigo-300"
                            >
                                Login
                            </button>
                        </p>
                    </form>
                </div>
            </div>
        `;
    }

    function attachEventListeners() {
        // Header nav and auth container delegation
        document.body.addEventListener('click', (e) => {
            const action = e.target.dataset.action;
            if (!action) return;

            switch (action) {
                case 'show-main-view':
                    e.preventDefault();
                    showMainView();
                    break;
                case 'open-auth':
                    openAuthModal('login');
                    break;
                case 'logout':
                    handleLogout();
                    break;
                case 'toggle-auth-form':
                    openAuthModal(e.target.dataset.formType);
                    break;
                case 'show-dashboard':
                    showDashboard();
                    break;
                case 'show-auction-page':
                    showAuctionPage(e.target.dataset.auctionId);
                    break;
                case 'place-bid':
                    handlePlaceBid();
                    break;
                case 'close-auth-modal':
                    closeAuthModal();
                    break;
            }
        });

        // Login form submit
        authModal.querySelector('#login-form-element').addEventListener('submit', handleLogin);
        // Signup form submit
        authModal.querySelector('#signup-form-element').addEventListener('submit', handleSignup);
    }

    // --- AUTH LOGIC ---
    function openAuthModal(formType) {
        authModal.classList.remove('hidden');
        const loginForm = authModal.querySelector('#login-form');
        const signupForm = authModal.querySelector('#signup-form');
        loginForm.classList.toggle('hidden', formType !== 'login');
        signupForm.classList.toggle('hidden', formType !== 'signup');
    }
    function closeAuthModal() {
        authModal.classList.add('hidden');
    }

    async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
            const response = await fetch(`${API_BASE_URL}/api/users/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || '로그인 실패');
            }

            loggedInUser = data.user;

            // JWT 토큰 저장 (예: localStorage)
            localStorage.setItem('token', data.token);

            alert(`환영합니다, ${loggedInUser.nickname}님!`);
            updateAuthState();
            closeAuthModal();
            showMainView();

        } catch (error) {
            alert(`로그인 실패: ${error.message}`);
        }
    }

    async function handleSignup(event) {
        event.preventDefault();

        const nickname = document.getElementById('signup-nickname').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        try {
            const response = await fetch(`${API_BASE_URL}/api/users/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nickname, email, password }),
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || '회원가입 실패');
            }

            loggedInUser = data;

            alert(`가입을 축하합니다, ${loggedInUser.nickname}님!`);
            updateAuthState();
            closeAuthModal();
            showMainView();

        } catch (error) {
            alert(`회원가입 실패: ${error.message}`);
        }
    }

    function handleLogout() {
        loggedInUser = null;
        localStorage.removeItem('token');
        alert('로그아웃되었습니다.');
        updateAuthState();
        showMainView();
    }

    function updateAuthState() {
        const authContainer = document.getElementById('auth-container');
        if (loggedInUser) {
            // 기본 버튼들
            let html = `
                <div class="flex items-center space-x-4">
                    <button data-action="show-dashboard" class="text-sm text-gray-300 hover:text-white">My Page</button>
                    <button data-action="logout" class="bg-gray-700 text-white font-bold py-2 px-5 rounded-full text-sm">Logout</button>
                </div>
            `;

            // 관리자일 때만 관리자 페이지 버튼 추가
            if (loggedInUser.is_admin) {
                html = `
                    <div class="flex items-center space-x-4">
                        <button data-action="show-dashboard" class="text-sm text-gray-300 hover:text-white">My Page</button>
                        <button data-action="show-admin" class="bg-red-600 text-white font-bold py-2 px-5 rounded-full text-sm">관리자 페이지</button>
                        <button data-action="logout" class="bg-gray-700 text-white font-bold py-2 px-5 rounded-full text-sm">Logout</button>
                    </div>
                `;
            }

            authContainer.innerHTML = html;
        } else {
            authContainer.innerHTML = `<button data-action="open-auth" id="auth-button" class="bg-white text-black font-bold py-2 px-5 rounded-full text-sm btn-primary transition">Login / Sign Up</button>`;
        }
    }

    // --- CORE APP LOGIC ---
    function checkTodaysAd() {
        const isAdAvailableToday = false; // 실제로 오늘 광고가 있는지 여부 판단 필요
        if (isAdAvailableToday) {
            document.getElementById('ad-visual-container').classList.remove('hidden');
            document.getElementById('canvas-info-section').classList.remove('hidden');
            document.getElementById('countdown-display-container').classList.add('hidden');
        } else {
            document.getElementById('countdown-display-container').classList.remove('hidden');
            document.getElementById('canvas-info-section').classList.add('hidden');
            document.getElementById('ad-visual-container').classList.add('hidden');
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            startMainCountdown(tomorrow.getTime());
        }
    }

    async function populateUpcomingAuctions() {
        const container = document.getElementById('auction-list-container');
        try {
            const response = await fetch(`${API_BASE_URL}/api/auctions`);
            if (!response.ok) throw new Error('Server error');
            const auctions = await response.json();
            container.innerHTML = '';
            auctions.forEach((auction) => {
                const card = `
                <div class="bg-black border border-gray-800 p-8 rounded-xl">
                    <p class="text-2xl font-bold">${new Date(auction.id).toLocaleDateString('ko-KR', {
                        month: 'long',
                        day: 'numeric',
                    })}</p>
                    <p class="mt-2 text-gray-400">현재가: ₩${(auction.current_highest_bid || 0).toLocaleString()}</p>
                    <button data-action="show-auction-page" data-auction-id="${auction.id}" class="mt-6 inline-block w-full bg-white text-black font-bold py-3 px-6 rounded-lg btn-primary transition">경매 참여</button>
                </div>
                `;
                container.innerHTML += card;
            });
        } catch (error) {
            container.innerHTML =
                '<p class="text-red-500 col-span-3">경매 정보를 불러올 수 없습니다. 백엔드 서버가 실행 중인지 확인해주세요.</p>';
        }
    }

    async function showAuctionPage(auctionId) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/auctions/${auctionId}`);
            if (!response.ok) throw new Error('Auction not found');
            const { auction, bids } = await response.json();

            activeAuctionId = auctionId;
            mainView.classList.add('hidden');
            auctionPageView.classList.remove('hidden');
            dashboardView.classList.add('hidden');
            window.scrollTo(0, 0);

            updateAuctionDetails(auction, bids);
            if (auctionInterval) clearInterval(auctionInterval);
            updateAuctionTimer(new Date(auction.end_time));
            auctionInterval = setInterval(() => updateAuctionTimer(new Date(auction.end_time)), 1000);
        } catch (error) {
            alert('경매 정보를 불러오는 데 실패했습니다.');
        }
    }

    function showMainView() {
        if (auctionInterval) clearInterval(auctionInterval);
        mainView.classList.remove('hidden');
        auctionPageView.classList.add('hidden');
        dashboardView.classList.add('hidden');
        populateUpcomingAuctions();
    }

    function showDashboard() {
        mainView.classList.add('hidden');
        auctionPageView.classList.add('hidden');
        dashboardView.classList.remove('hidden');
        // populateWonAuctions(); // 나중에 추가 가능
        window.scrollTo(0, 0);
    }

    function updateAuctionDetails(auction, bids) {
        document.getElementById('auction-current-bid').textContent = `₩${(auction.current_highest_bid || 0).toLocaleString()}`;
        const bidHistoryEl = document.getElementById('auction-bid-history');
        bidHistoryEl.innerHTML = '';
        bids.forEach((bid) => {
            bidHistoryEl.innerHTML += `<p class="text-gray-400 text-center">${bid.nickname}: ₩${bid.amount.toLocaleString()}</p>`;
        });
        const minBid = (auction.current_highest_bid || 0) + 10000;
        document.getElementById('bid-amount').placeholder = minBid;
        document.querySelector('#auction-page-view label[for="bid-amount"]').textContent = `입찰 금액 (최소 ₩${minBid.toLocaleString()} 이상)`;
    }

    async function handlePlaceBid() {
        if (!loggedInUser) {
            alert('입찰을 위해서는 로그인이 필요합니다.');
            return openAuthModal('login');
        }

        const bidAmountInput = document.getElementById('bid-amount');
        const amount = parseInt(bidAmountInput.value, 10);
        if (isNaN(amount)) {
            alert('유효한 입찰 금액을 입력해주세요.');
            return;
        }

        const token = localStorage.getItem('token');

        try {
            const response = await fetch(`${API_BASE_URL}/api/auctions/${activeAuctionId}/bid`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`, // 토큰 헤더
                },
                // userId는 서버가 토큰에서 확인하는 걸로 가정하여 제거
                body: JSON.stringify({ amount }),
            });

            const result = await response.json();

            if (!response.ok) throw new Error(result.message || '입찰 실패');

            alert('입찰에 성공했습니다!');
            bidAmountInput.value = '';
            showAuctionPage(activeAuctionId);
        } catch (error) {
            alert(`입찰 실패: ${error.message}`);
        }
    }

    function setupHeaderVisibility() {
        const header = document.querySelector('#main-view .header');
        if (!header) return;
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) header.classList.add('header-visible');
            else header.classList.remove('header-visible');
        });
    }

    function startMainCountdown(targetDate) {
        const mainCountdownEl = document.getElementById('main-countdown');
        if (!mainCountdownEl) return;
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) {
                clearInterval(interval);
                mainCountdownEl.innerHTML = 'REVEALING...';
                return;
            }
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            mainCountdownEl.innerHTML = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(
                s
            ).padStart(2, '0')}`;
        }, 1000);
    }

    function updateAuctionTimer(endTime) {
        const timeLeftEl = document.getElementById('auction-time-left');
        const distance = endTime - new Date().getTime();
        if (distance < 0) {
            timeLeftEl.textContent = 'ENDED';
            document.getElementById('place-bid').disabled = true;
            document.getElementById('place-bid').textContent = '경매 종료';
            clearInterval(auctionInterval);
            return;
        }
        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);
        let output = '';
        if (d > 0) output += `${d}d `;
        output += `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        timeLeftEl.textContent = output;
    }
</script>
